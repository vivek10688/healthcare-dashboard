name: Run Laravel Tests

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite3, dom, fileinfo
          coverage: none

      - name: Copy example environment
        run: cp .env.example .env

      - name: Configure environment for testing
        run: |
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=base64:$(php -r "echo base64_encode(random_bytes(32));")" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "MAIL_MAILER=log" >> .env

      # ðŸ§© Add this block to bypass Vite error
      - name: Disable Vite for tests
        run: |
          echo "VITE_DISABLED=true" >> .env
          mkdir -p public/build
          echo '{}' > public/build/manifest.json

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Laravel environment
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          mkdir -p storage/framework/{views,cache,sessions,testing}
          chmod -R 777 storage bootstrap/cache

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run Laravel tests
        run: php artisan test --debug
