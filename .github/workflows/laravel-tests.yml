name: Run Laravel Tests

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite3, dom, fileinfo
          coverage: none

      - name: Copy example environment
        run: cp .env.example .env.testing

      - name: Configure environment for testing
        run: |
          echo "APP_ENV=testing" >> .env.testing
          echo "APP_DEBUG=true" >> .env.testing
          echo "APP_URL=http://localhost" >> .env.testing
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=:memory:" >> .env.testing
          echo "CACHE_DRIVER=array" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Laravel environment
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          php artisan key:generate --env=testing
          mkdir -p storage/framework/{views,cache,sessions}
          chmod -R 777 storage bootstrap/cache

      - name: Run database migrations
        run: php artisan migrate --env=testing --force

      - name: Run Laravel tests
        run: php artisan test --env=testing --debug
