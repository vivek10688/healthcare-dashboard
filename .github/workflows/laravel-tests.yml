name: Run Laravel Tests

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite3, dom, fileinfo
          coverage: none

      - name: ğŸ§° Copy example environment
        run: cp .env.example .env.testing

      - name: ğŸ§ª Configure environment for testing
        run: |
          echo "APP_ENV=testing" >> .env.testing
          echo "APP_DEBUG=true" >> .env.testing
          echo "APP_URL=http://localhost" >> .env.testing
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=:memory:" >> .env.testing
          echo "CACHE_DRIVER=array" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ§± Build frontend assets for Vite
        run: |
          npm ci
          npm run build

      # (OPTIONAL fallback if vite build fails â€” uncomment if needed)
      # - name: ğŸª„ Create dummy Vite manifest (fallback)
      #   if: failure()
      #   run: |
      #     mkdir -p public/build
      #     echo '{"resources/css/app.css":{"file":"app.css"},"resources/js/app.js":{"file":"app.js"}}' > public/build/manifest.json

      - name: ğŸ§¹ Prepare Laravel environment
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          php artisan key:generate --env=testing
          mkdir -p storage/framework/{views,cache,sessions}
          chmod -R 777 storage bootstrap/cache

      - name: ğŸ—ƒï¸ Run database migrations
        run: php artisan migrate --env=testing --force

      - name: ğŸ§¾ Run Laravel Tests
        run: php artisan test --env=testing --debug
