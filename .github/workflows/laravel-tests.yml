name: Run Laravel Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: healthcare_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, pdo_mysql
          coverage: none

      - name: Copy .env
        run: cp .env.example .env

      - name: Set Application Key
        run: php artisan key:generate

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Install NPM Dependencies and Build Assets
        run: |
          npm ci
          npm run build

      - name: Cache Laravel Config
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: healthcare_test
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_HOST: 127.0.0.1
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: healthcare_test
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_HOST: 127.0.0.1
          APP_ENV: testing
          APP_KEY: base64:$(php artisan key:generate --show)
        run: php artisan test --env=testing --debug
